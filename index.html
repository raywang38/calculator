<!DOCTYPE html>
<html>
    <header>
        <meta charset = "utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js" defer></script>
    </header>
    <body>
        <div class="numpad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <div class="bottompad">
                <button>0</button>
                <button>Equals</button>    
            </div>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>    
        </div>
    </body>
</html>
